[application]

name="Cosmantic Cluster"
main_scene="res://misc/menu.tscn"
icon="res://icon.png"

[autoload]

storyprogress="*res://test/storyprogress.gd"
global="*res://test/global.gd"
resource_queue="*res://misc/resource_queue.gd"

[debug]

print_fps=false

[display]

stretch_aspect="keep_width"
stretch_mode="2d"
width=1920
height=1080
resizable=true

[image_loader]

gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 4), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 5), jaxis(0, 1)]
ui_enter=[key(Return)]
ui_fullscreen=[key(F11)]
laser=[key(Space)]
fire=[jbutton(0, 5), jbutton(0, 0)]
rclick=[mbutton(0, 2)]
p2_swap=[key(Slash)]
p2_store=[key(Down)]
p1_store=[key(S)]
p1_swap=[key(Q)]
p1_aim_left=[key(A)]
p1_aim_right=[key(D)]
p2_aim_left=[key(Left)]
p2_aim_right=[key(Right)]
p2_fire=[key(Up)]
p1_fire=[key(W)]
click=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true

[render]

mipmap_policy=2
thread_model=2
