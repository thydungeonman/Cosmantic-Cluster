[application]

name="Cosmantic Cluster"
main_scene="res://test/testboard.tscn"
icon="res://icon.png"

[debug]

print_fps=false

[display]

stretch_aspect="keep_width"
stretch_mode="2d"
width=1920
height=1080
resizable=true

[input]

ui_left=[key(Left), jbutton(0, 14), jaxis(0, 4), jaxis(0, 0)]
ui_right=[key(Right), jbutton(0, 15), jaxis(0, 5), jaxis(0, 1)]
p1_aim_left=[key(A)]
p1_aim_right=[key(D)]
p2_aim_left=[key(Left)]
p2_aim_right=[key(Right)]
p2_fire=[key(Up)]
p1_fire=[key(W)]
fire=[key(Space), jbutton(0, 5), jbutton(0, 0)]
click=[mbutton(0, 1)]
